<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <title>My Cart</title>
  <!-- Styles -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles/libs.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  <section class="cart">
    <div class="cart__header">
      <a href="product.html" class="cart__back-arrow">
        <svg class="icon">
          <use xlink:href="images/sprite.svg#arrow-back">
        </svg>
      </a>
      <p class="cart__title">My cart</p>
    </div>
    <div class="cart__container">
      <div class="product-card-cart" data-price="20.90">
  <div class="product-card-cart__image" style="background-image: url('images/products/5.png');"></div>
  <div class="product-card-cart__info">
    <p class="product-card-cart__title">Peace Skull Shirt</p>
    <div class="product-card-cart__selected">
      <p>Black</p>
      &nbsp; &bull; &nbsp;
      <p>L</p>
    </div>
    <div class="product-card-cart__footer">
      <p class="product-card-cart__price">$20.90</p>
      <div class="product-card-cart__counter js-productCounter" data-max-count="10" data-min-count="1">
        <a class="product-card-cart__counter-dec js-productCounterDec">&minus;</a> &nbsp; &nbsp;
        <div class="product-card-cart__counter-count js-productCounterCount">2</div> &nbsp; &nbsp;
        <a class="product-card-cart__counter-inc js-productCounterInc">+</a>
      </div>
    </div>
  </div>
</div>

      <div class="product-card-cart" data-price="32.00">
  <div class="product-card-cart__image" style="background-image: url('images/products/6.png');"></div>
  <div class="product-card-cart__info">
    <p class="product-card-cart__title">Myrtle Beach Sweater</p>
    <div class="product-card-cart__selected">
      <p>Blue</p>
      &nbsp; &bull; &nbsp;
      <p>L</p>
    </div>
    <div class="product-card-cart__footer">
      <p class="product-card-cart__price">$32.00</p>
      <div class="product-card-cart__counter js-productCounter" data-max-count="10" data-min-count="1">
        <a class="product-card-cart__counter-dec js-productCounterDec">&minus;</a> &nbsp; &nbsp;
        <div class="product-card-cart__counter-count js-productCounterCount">1</div> &nbsp; &nbsp;
        <a class="product-card-cart__counter-inc js-productCounterInc">+</a>
      </div>
    </div>
  </div>
</div>

      <div class="product-card-cart" data-price="22.90">
  <div class="product-card-cart__image" style="background-image: url('images/products/7.png');"></div>
  <div class="product-card-cart__info">
    <p class="product-card-cart__title">Kings Shirt</p>
    <div class="product-card-cart__selected">
      <p>Black</p>
      &nbsp; &bull; &nbsp;
      <p>M</p>
    </div>
    <div class="product-card-cart__footer">
      <p class="product-card-cart__price">$22.90</p>
      <div class="product-card-cart__counter js-productCounter" data-max-count="10" data-min-count="1">
        <a class="product-card-cart__counter-dec js-productCounterDec">&minus;</a> &nbsp; &nbsp;
        <div class="product-card-cart__counter-count js-productCounterCount">1</div> &nbsp; &nbsp;
        <a class="product-card-cart__counter-inc js-productCounterInc">+</a>
      </div>
    </div>
  </div>
</div>

      <div class="product-card-cart" data-price="30.90">
  <div class="product-card-cart__image" style="background-image: url('images/products/4.png');"></div>
  <div class="product-card-cart__info">
    <p class="product-card-cart__title">Eywa Hoodie</p>
    <div class="product-card-cart__selected">
      <p>Gray</p>
      &nbsp; &bull; &nbsp;
      <p>L</p>
    </div>
    <div class="product-card-cart__footer">
      <p class="product-card-cart__price">$30.90</p>
      <div class="product-card-cart__counter js-productCounter" data-max-count="10" data-min-count="1">
        <a class="product-card-cart__counter-dec js-productCounterDec">&minus;</a> &nbsp; &nbsp;
        <div class="product-card-cart__counter-count js-productCounterCount">1</div> &nbsp; &nbsp;
        <a class="product-card-cart__counter-inc js-productCounterInc">+</a>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="cart__footer">
      <div class="cart__footer-info">
        <p>Total</p>
        <p class="cart__footer-price js-cartTotal">0</p>
      </div>
      <a href="#" class="button">
        <p>Check out</p>
      </a>
    </div>
  </section>
  <!-- Scripts -->
  <script type="text/javascript" src="scripts/libs.min.js" deffer></script>
  <script type="text/javascript" src="scripts/main.js" deffer></script>
</body>

</html>
